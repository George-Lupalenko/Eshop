<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Eshop</title>
    <link rel="stylesheet" th:href="@{/css/MainPage.css}">
</head>
<body>
<header th:replace="fragments/header :: siteHeader"></header>

<main>
    <h2>Товары</h2>

    <div th:if="${#lists.isEmpty(items)}">
        <p class="empty-msg">Товаров пока нет.</p>
    </div>

    <div class="items">
        <div th:each="item : ${items}" class="item-card">
            <h3 th:text="${item.title}">Название</h3>
            <p class="price" th:text="${item.price + ' ₽'}">Цена</p>
            <p class="category" th:text="${item.category}">Категория</p>
            <a class="btn" th:href="@{'/item/' + ${item.id}}">Подробнее</a>
        </div>
    </div>

    <a class="btn create-btn" href="/create-item" sec:authorize="hasAnyRole('CUSTOMER','ADMIN')">
        Создать товар
    </a>
</main>
</body>
</html>
