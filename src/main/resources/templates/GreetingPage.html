<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Eshop</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        header { font-size: 24px; font-weight: bold; margin-bottom: 20px; }
        .item { border: 1px solid #ccc; padding: 10px; margin: 5px 0; }
        .btn { display: inline-block; padding: 10px 15px; background: #954caf; color: white; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
<header>Eshop</header>

<div>
    <h2>Товары</h2>
    <div th:if="${#lists.isEmpty(items)}">
        <p>Товаров пока нет.</p>
    </div>
    <div th:each="item : ${items}" class="item">
        <p><b th:text="${item.title}">Название</b></p>
        <p th:text="${item.price}">Цена</p>
        <p th:text="${item.category}">Категория</p>
        <a th:href="@{'/item/' + ${item.id}}">View details</a>
    </div>
</div>

<a class="btn" href="/create-item">Создать товар</a>
</body>
</html>
