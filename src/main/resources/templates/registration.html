<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" th:href="@{/css/RegistrationPage.css}">
</head>
<body>
<div class="registration-container">
    <h2>Регистрация</h2>

    <form th:action="@{/auth/registration}" th:object="${user}" method="post">
        <div>
            <label for="username">Имя пользователя:</label>
            <input type="text" id="username" th:field="*{username}" required>
            <div th:if="${usernameError}" th:text="${usernameError}" class="error-msg"></div>
            <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error-msg"></div>
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" required>
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-msg"></div>
        </div>

        <div>
            <label for="password">Пароль:</label>
            <input type="password" id="password" th:field="*{password}" required>
            <div th:if="${PasswordError}" th:text="${PasswordError}" class="error-msg"></div>
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-msg"></div>
            <div th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}" class="error-msg"></div>
        </div>

        <div>
            <label for="passwordConfirm">Подтвердите пароль:</label>
            <input type="password" id="passwordConfirm" th:field="*{passwordConfirm}" required>
        </div>

        <button type="submit">Зарегистрироваться</button>
    </form>

    <p>Уже есть аккаунт? <a th:href="@{/login}">Войти</a></p>
</div>
</body>
</html>
