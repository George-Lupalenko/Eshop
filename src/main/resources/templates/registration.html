<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h2>Регистрация</h2>

<form th:action="@{/registration}" th:object="${user}" method="post">
    <div>
        <label for="username">Имя пользователя:</label>
        <input type="text" id="username" th:field="*{username}" required>
        <div th:if="${usernameError}" th:text="${usernameError}" style="color:red"></div>
        <div th:if="${#fields.hasErrors('username')}"
             th:errors="*{username}" style="color:red"></div>
    </div>

    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required>
        <div th:if="${#fields.hasErrors('email')}"
             th:errors="*{email}" style="color:red"></div>
    </div>

    <div>
        <label for="password">Пароль:</label>
        <input type="password" id="password" th:field="*{password}" required>
        <div th:if="${PasswordError}" th:text="${PasswordError}" style="color:red"></div>
        <div th:if="${#fields.hasErrors('password')}"
             th:errors="*{password}" style="color:red"></div>
    </div>

    <div>
        <label for="passwordConfirm">Подтвердите пароль:</label>
        <input type="password" id="passwordConfirm" th:field="*{passwordConfirm}" required>
    </div>

    <button type="submit">Зарегистрироваться</button>
</form>

<p>Уже есть аккаунт? <a th:href="@{/login}">Войти</a></p>
</body>
</html>
