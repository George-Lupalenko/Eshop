<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Создать товар</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h2 { margin-bottom: 20px; }
    form { max-width: 400px; }
    label { display: block; margin: 10px 0 5px; }
    input, select { width: 100%; padding: 8px; margin-bottom: 15px; }
    button { padding: 10px 15px; background: #4CAF50; color: white; border: none; cursor: pointer; }
    button:hover { background: #45a049; }
  </style>
</head>
<body>
<h2>Создать новый товар</h2>

<form th:action="@{/create-item}" th:object="${item}" method="post">
  <label for="title">Название</label>
  <input type="text" id="title" th:field="*{title}" required>

  <label for="price">Цена</label>
  <input type="number" id="price" th:field="*{price}" required>

  <button type="submit">Сохранить</button>
</form>

<br>
<a href="/">Назад на главную</a>
</body>
</html>
