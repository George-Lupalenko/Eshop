<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title th:text="${item.title}">Товар</title>
    <link rel="stylesheet" th:href="@{/css/ItemPage.css}">
</head>
<body>
<div class="item-container">
    <div class="item-title" th:text="${item.title}">Название товара</div>

    <div class="item-images">
        <img th:src="@{'/static' + ${item.imagePath}}" alt="Image">
    </div>

    <div class="item-description" th:text="${item.description}">
        Здесь будет описание товара.
    </div>

    <div class="item-price">
        Цена: <span th:text="${item.price}">0.00</span> $
    </div>

    <h3>Заказать этот товар</h3>
    <form th:action="@{'/eshop/order/' + ${item.id}}" method="post" class="order-form">
        <label>Ваше имя:</label>
        <input type="text" name="buyerName" required>

        <label>Ваша почта:</label>
        <input type="email" name="buyerEmail" required>

        <label>Сообщение:</label>
        <textarea name="buyerMessage" rows="4"></textarea>

        <button type="submit">Отправить заказ</button>
    </form>

    <div th:if="${success}" class="success-msg" th:text="${success}"></div>
    <div th:if="${error}" class="error-msg" th:text="${error}"></div>

    <a href="/" class="back-link">⬅ Вернуться на главную</a>
</div>
</body>
</html>
